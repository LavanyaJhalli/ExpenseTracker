<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Expense</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <div class="container">
        <h2>Add New Expense</h2>
        <form th:action="@{/add}" th:object="${expense}" method="post">
            <input type="text" th:field="*{title}" placeholder="Title" required />
            <input type="number" step="0.01" th:field="*{amount}" placeholder="Amount" required />
            <input type="text" th:field="*{category}" placeholder="Category" required />
            <button type="submit">Add</button>
        </form>
        <a href="/"><button>Back to Home</button></a>
    </div>
</body>
</html>
